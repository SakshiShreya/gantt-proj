<mat-card>
  <div class="head">
    <h2 class="mat-title">{{ projData?.name }}</h2>
    <div class="logo" *ngIf="projData?.logo"><img [src]="projData?.logo" class="logo" /></div>
  </div>

  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="openForm()">
      Add task
    </button>

    <span class="spacer"></span>
  </mat-toolbar>

  <app-chart-cont
    *ngIf="ganttDataRaw.length"
    [chartDataRaw]="ganttDataRaw"
  ></app-chart-cont>
</mat-card>
