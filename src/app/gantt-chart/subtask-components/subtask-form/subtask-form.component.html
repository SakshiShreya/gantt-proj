<form class="gantt-form" [formGroup]="subTaskForm">
  <mat-form-field class="full-width">
    <mat-label>Name *</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="subTaskForm.invalid || isSubmitButtonDisable"
  >
    Submit
  </button>
</form>
